name: release
on:
    release:
        types:
            - released
permissions: write-all

jobs:
    release:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3
            - name: Install Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 16.x
            - run: npm ci
            - name: Publish to VS Marketplace
              if: success()
              uses: HaaLeo/publish-vscode-extension@latest
              with:
                pat: ${{ secrets.VS_MARKETPLACE_TOKEN }}
                registryUrl: https://marketplace.visualstudio.com
            - name: Get Current Version
              id: vscode-ext-pkg-ver
              uses: martinbeentjes/npm-get-version-action@v1.3.1
            - name: Release as publish
              uses: "marvinpinto/action-automatic-releases@latest"
              with:
                  repo_token: "${{ secrets.GITHUB_TOKEN }}"
                  automatic_release_tag: ${{ steps.vscode-ext-pkg-ver.outputs.current-version}}
                  prerelease: false
                  title: "v${{ steps.vscode-ext-pkg-ver.outputs.current-version}}"
                  files: |
                      vscode-tencentcloud-terraform-*.vsix
            - name: Update Tags.
              run: |
                  git commit -am "set v${{ steps.vscode-ext-pkg-ver.outputs.current-version}}"
                  git push
