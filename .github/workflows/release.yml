name: release
on:
    release:
        types:
            - released
    

jobs:
    release:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3
            - name: Install Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 16.x
            - name: Install the vsce npm package
              run: |
                  npm install
                  npm install -g vsce
            - name: Publish to vs marketplace
              if: success()
              run: |
                  vsce package
                  vsce publish -p ${{ secrets.VS_MARKETPLACE_TOKEN }}
